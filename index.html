<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <Div class="center">
            <h1>Simple Calculator</h1>
            <br><br>
            <form onsubmit="return false" class="form-inline">
                <div class="form-group">
                  <label for="exampleInputName2">Number1</label>
                  <input type="text" class="form-control" id="num1">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail2">Number2</label>
                  <input type="text" class="form-control" id="num2">
                </div>
                <br>
                <br>
                <button onclick="display()" type="submit" class="btn btn-primary">  +  </button> 
                <button onclick="display2()" type="submit" class="btn btn-primary">  -  </button>
                <button onclick="display3()" type="submit" class="btn btn-primary">  /  </button>
                <button onclick="display4()" type="submit" class="btn btn-primary">  x  </button>
                <button onclick="display5()" type="submit" class="btn btn-primary"> N1^N2 </button>
                <br><br>
                <div class="form-group">
                  <label for="exampleInputName2">Answer</label> <br>
                  <input type="text" class="form-control" id="ans" readonly>
                </div>
              </form>
    </Div>
    <script src="cal.js"></script>
</body>
</html>
